version: "3.3"

services:
  db:
    image: postgres:latest
    ports:
      - '5434:5434'
    environment:
      - POSTGRES_USER=sanju
      - POSTGRES_PASSWORD=20201116
    volumes:
      - dbdata:/var/lib/postgresql/data

  web:
    build: .
      # context: .
      # dockerfile: ./Dockerfile
    # command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports: 
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - .:/webapp

volumes:
  dbdata: